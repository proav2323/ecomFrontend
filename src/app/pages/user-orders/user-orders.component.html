<div class="flex flex-col justify-center items-center w-full my-2 gap-2">
  <div
    class="dark:bg-slate-800 bg-neutral-300 shadow-2xl w-[98%] flex justify-between items-center p-2 px-4 rounded-full"
  >
    <app-heading title="Your Orders" subtitle="see Your orders" />
  </div>
  <div class="flex flex-col w-[98%] max-w-[100%] overflow-x-scroll noScroll">
    <table
      mat-table
      [dataSource]="dataSource"
      class="w-[90%] dark:bg-slate-800 rounded-md dark:text-white text-black"
    >
      <ng-container matColumnDef="id" class="dark:text-white text-black">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-white text-black"
        >
          id
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-white text-black"
        >
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>userName</th>
        <td mat-cell *matCellDef="let element">
          {{ element.orderBy.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.status }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>actions</th>
        <td mat-cell *matCellDef="let element; let index">
          <div class="flex flex-row justify-center items-center gap-2">
            <button
              (click)="openAdd(element.id)"
              class="{{ theme }} dark:bg-slate-600 dark:text-white text-black"
              mat-mini-fab
            >
              <mat-icon>local_see</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="dark:text-white text-black"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns; let i = index"
        class="dark:text-white text-black {{ theme }}"
      ></tr>
    </table>
  </div>
</div>
