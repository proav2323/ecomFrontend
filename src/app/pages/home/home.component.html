<div
  class="flex flex-col justify-start items-start w-full h-full p-2 gap-2 my-2"
>
  <div class="flex flex-col justify-start items-start gap-2 w-full">
    <app-heading
      title="Featured Products"
      subtitle="products featured for you"
    />
    <div
      class="flex flex-row justify-start items-stretch overflow-x-scroll noScroll overflow-y-hidden w-full max-w-full px-4"
    >
      <app-product-cards
        *ngFor="let product of products"
        [product]="product"
        class="h-full"
      ></app-product-cards>
    </div>
  </div>
</div>
