<div
  class="flex flex-col justify-center h-full items-center gap-2"
  *ngIf="isLoading() === true"
>
  <mat-spinner [diameter]="60"></mat-spinner>
</div>

<app-carousel
  [products]="products"
  *ngIf="isLoading() === false"
></app-carousel>

<div
  class="flex flex-col justify-start items-start w-full h-full gap-2"
  *ngIf="isLoading() === false"
>
  <div class="flex flex-col justify-start items-start gap-2 w-full px-2">
    <app-heading title="new Products" subtitle="products added few days ago" />
    <div
      class="flex flex-row justify-start items-stretch overflow-x-scroll noScroll overflow-y-hidden w-[98%] max-w-[98%] my-2"
    >
      <app-product-cards
        *ngFor="let product of newProducts"
        [product]="product"
        class="h-full"
      ></app-product-cards>
    </div>
  </div>
</div>
