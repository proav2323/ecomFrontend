<div class="flex flex-col justify-center items-center w-full my-2 gap-2">
  <div
    class="dark:bg-slate-800 bg-neutral-300 shadow-2xl w-[98%] flex justify-between items-center p-2 px-4 rounded-full"
  >
    <app-heading title="Products" subtitle="products for your app" />
    <button
      (click)="openAdd()"
      class="{{ theme }} dark:bg-slate-600 dark:text-white text-black"
      mat-mini-fab
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="flex flex-col w-[98%] max-w-[100%] overflow-x-scroll noScroll">
    <table
      mat-table
      [dataSource]="dataSource"
      class="w-[90%] dark:bg-slate-800 rounded-md"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <img src="{{ element.images[0] }}" class="w-10 h-10" />
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">
          {{ element.price | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="flex flex-row justify-center items-center gap-2">
            <button
              (click)="openEdit(element)"
              class="{{ theme }} dark:bg-slate-600 dark:text-white text-black"
              mat-mini-fab
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              (click)="deleteH(element.id)"
              class="{{ theme }} dark:bg-slate-600 dark:text-white text-black"
              mat-mini-fab
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="dark:text-white text-black"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="dark:text-white text-black"
      ></tr>
    </table>
  </div>
</div>
